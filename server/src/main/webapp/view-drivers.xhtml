<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Deliver Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <link rel="stylesheet" href="css/slick.css"/>
    <link rel="stylesheet" href="css/slicknav.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/util.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
</h:head>
<h:body style="overflow: scroll;">
    <header>
        <div class='header-area header-transparrent'>
            <div class='main-header header-sticky'>
                <div class='container' style="background-color:white">
                    <div class='row align-items-center' style="margin-right:-250px">
                        <div class='col-xl-2 col-lg-2 col-md-1'>
                            <div class='logo'>
                                <a href="/">
                                    <img src='images/logo.png' width="220px" alt=''/>
                                </a>
                            </div>
                        </div>
                        <div class='col-xl-8 col-lg-8 col-md-8'>
                            <div class='main-menu f-right d-none d-lg-block'>
                                <nav>
                                    <ul id='navigation'>
                                        <li class='hvr-grow'>
                                            <a href='http://localhost:3000/'>Home</a>
                                        </li>
                                        <li class='hvr-grow'>
                                            <a href='http://localhost:3000/'>About Us</a>
                                        </li>
                                        <li class='hvr-grow'>
                                            <a href='http://localhost:3000/'>Services</a>
                                        </li>
                                        <li class='hvr-grow'>
                                            <a href='#contactus'>Contact</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h:form>

        <div class="container" style="margin-top:120px">
            <div class="row">
                <ui:repeat value="#{driverData.drivers}" var="driver">
                    <div class="col" style="margin-top:30px">
                        <div class="ui card">
                            <div class="image" style="padding:10px">
                                <img src="images/drvr.png" style=" border-radius: 50%;"/>
                            </div>
                            <div class="content">
                                <a class="header">
                                    <h:outputText value="#{driver.fullName}"/>
                                </a>
                                <div class="meta">
                                    <span class="date">
                                        <h:outputText value="#{driver.created_At}" id="date"/>
                                    </span>
                                </div>
                                <div class="description">
                                    <h:outputText value="#{driver.username}" id="date"/>
                                </div>
                            </div>
                            <div class="extra content">
                                <a>
                                    <i class="phone icon"></i>
                                    <h:outputText value="#{driver.mobile}" id="date"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </ui:repeat>


            </div>

        </div>


    </h:form>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

</h:body>
</html>
