<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
    <title>Deliver Me</title>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/util.css" />
    <link rel="stylesheet" href="css/hover-min.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slicknav.css" />
    <link rel="stylesheet" href="css/style.css" />

</h:head>

<h:body>
    <header>
        <div class='header-area header-transparrent '>
            <div class='main-header header-sticky'>
                <div class='container'>
                    <div class='row align-items-center' style="margin-right:-250px">
                        <div class='col-xl-2 col-lg-2 col-md-1'>
                            <div  class='logo'>
                                <a href="/">
                                    <img src='images/logo.png' width="220px" alt='' />
                                </a>
                            </div>
                        </div>
                        <div class='col-xl-8 col-lg-8 col-md-8'>
                            <div class='main-menu f-right d-none d-lg-block'>
                                <nav>
                                    <ul id='navigation'>
                                        <li class='hvr-grow'>
                                            <a href='http://localhost:3000/admin-dashboard' style="color:white">Home</a>
                                        </li>
                                        <li class='hvr-grow' >
                                            <a href='http://localhost:3000/admin-drivers' style="color:white">About Us</a>
                                        </li>
                                        <li class='hvr-grow' >
                                            <a href='http://localhost:3000/admin-drivers' style="color:white">Services</a>
                                        </li>
                                        <li class='hvr-grow' >
                                            <a href='#contactus' style="color:white">Contact</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-contact100" style="background-image: url(/images/emailbg.jpg);">


        <div class="wrap-contact100"  style="margin-top:70px">
			<span class="contact100-form-symbol">
				<img src="images/mail.png" alt="SYMBOL-MAIL"/>
			</span>

            <h:form  id="emailForm"  class="contact100-form validate-form flex-sb flex-w">

                <span class="contact100-form-title">
					Send Email
				</span>

                <div class="wrap-input100 rs1 validate-input" data-validate = "Receiver email is required">

                    <h:inputText id="email" class="input100 email"
                                 value="#{emailForm.receiverEmail}" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" data-validate = "Subject is required">

                    <h:inputText id="subject" class="input100 subject"
                                 value="#{emailForm.subject}" />
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Message is required">

                    <h:inputText id="msg" class="input100 msg"
                                 value="#{emailForm.msg}" />
                    <span class="focus-input100"></span>
                </div>


                <div class="container-contact100-form-btn">

                    <h:commandButton type="submit" value="Send" class="contact100-form-btn"
                                     action="#{emailSendAction.sendmail}" />
                </div>
            </h:form>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="vendor/animsition/js/animsition.min.js"></script>

    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>

    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>

    <script src="vendor/countdowntime/countdowntime.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>

    <script src="js/main.js"></script>
    <script>
        $('.email').attr('placeholder', 'Enter email');
        $('.subject').attr('placeholder', 'Enter subject');
        $('.msg').attr('placeholder', 'Enter message');

    </script>
    <!--    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>-->
</h:body>
</html>
